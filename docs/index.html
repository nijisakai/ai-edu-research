<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI赋能基础教育研究 — 数据仪表板</title>
<meta name="description" content="基于1690个典型案例的混合方法研究 — 交互式数据仪表板">
<meta name="author" content="陈虹宇">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
<script src="js/nav.js"></script>
<script src="js/auth.js"></script>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
  <div>
    <div class="spinner"></div>
    <p class="loading-text">正在加载研究数据...</p>
  </div>
</div>

<div class="page-container">

  <!-- KPI Bar -->
  <div class="kpi-bar">
    <div class="kpi-item"><div class="kpi-value">1,690</div><div class="kpi-label">教学案例</div></div>
    <div class="kpi-item"><div class="kpi-value">3,815</div><div class="kpi-label">工具记录</div></div>
    <div class="kpi-item"><div class="kpi-value">28</div><div class="kpi-label">省份</div></div>
    <div class="kpi-item"><div class="kpi-value">1,830</div><div class="kpi-label">AI工具</div></div>
    <div class="kpi-item"><div class="kpi-value">1,726</div><div class="kpi-label">企业</div></div>
  </div>

  <!-- Section: Interactive Charts -->
  <h2 class="section-header">交互式数据分析</h2>

  <div class="dashboard-grid">
    <!-- Row 1: Province (full width) -->
    <div class="chart-panel full-width" id="sec-province">
      <h3>省域案例分布</h3>
      <div class="chart-container" id="chart-province"></div>
    </div>

    <!-- Row 2: Tool + Scenario -->
    <div class="chart-panel" id="sec-tools">
      <h3>AI工具生态 Top20</h3>
      <div class="chart-container" id="chart-tools"></div>
    </div>
    <div class="chart-panel" id="sec-scenario">
      <h3>应用场景分布</h3>
      <div class="chart-toggle" id="scenario-toggle"></div>
      <div class="chart-container" id="chart-scenario"></div>
    </div>

    <!-- Row 3: Framework heatmap (full width) -->
    <div class="chart-panel full-width" id="sec-framework">
      <h3>理论框架交叉分析</h3>
      <div class="chart-container" id="chart-framework"></div>
    </div>

    <!-- Row 4: Clusters + Innovation -->
    <div class="chart-panel" id="sec-clusters">
      <h3>语义聚类分析</h3>
      <div class="chart-container" id="chart-clusters"></div>
    </div>
    <div class="chart-panel" id="sec-innovation">
      <h3>创新深度分布</h3>
      <div class="chart-container" id="chart-innovation"></div>
    </div>

    <!-- Row 5: Wuyu radar (full width) -->
    <div class="chart-panel full-width" id="sec-wuyu">
      <h3>五育融合雷达图</h3>
      <div class="chart-container" id="chart-wuyu"></div>
    </div>

    <!-- Row 6: Case browser (full width) -->
    <div class="chart-panel full-width" id="sec-cases">
      <h3>案例深度浏览</h3>
      <div class="chart-container" id="chart-cases"></div>
    </div>
  </div>

  <!-- Section: Figure Gallery -->
  <h2 class="section-header">全部研究图表 (69张)</h2>
  <div id="figure-gallery"></div>

</div>

<!-- Footer -->
<footer class="site-footer">
  <p>AI赋能基础教育的实践图景与产业生态 — 基于1690个典型案例的混合方法研究</p>
  <p>研究者：陈虹宇 | <a href="https://github.com/nijisakai/ai-edu-research" target="_blank">GitHub</a></p>
</footer>

<!-- Scripts -->
<script src="js/utils/data-loader.js"></script>
<script src="js/charts/province-map.js"></script>
<script src="js/charts/tool-ecosystem.js"></script>
<script src="js/charts/scenario-treemap.js"></script>
<script src="js/charts/framework-heatmap.js"></script>
<script src="js/charts/cluster-scatter.js"></script>
<script src="js/charts/innovation-depth.js"></script>
<script src="js/charts/wuyu-radar.js"></script>
<script src="js/charts/case-browser.js"></script>
<script src="js/gallery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
